<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Dashboard</title>
    <style type="text/css">
    body{
    overflow-x: hidden;
    }
    </style>
  </head>
  <body>
    <h1 class="text-center">Dashboard</h1>
    <div class="row">
      <div class="col-lg-4">
        <div class="jumbotron">
          <h2 class="text-center">BAR_CHART</h2>
          
          <canvas id="bar-chart" height="90vh" width="auto"></canvas>
          
        </div>
      </div>
      <div class="col-lg-4">
        <div class="jumbotron">
          <h2 class="text-center">PIE_CHART</h2>
          <canvas id="pie-chart" height="90vh" width="auto"></canvas>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="jumbotron">
          <h2 class="text-center">LINE_CHART</h2>
          <canvas id="line-chart" height="90vh" width="auto"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
  </body>
